<!-- <div class="profile-image" style="height:auto"
     [ngStyle]="{ 'background-image': 'url(' + bgImgUrl + ')'}"> -->
    <div>
      <button class="btn btn-success" style="margin-left: 15px" (click)="onEdit()">Add Expense</button>
    </div>
    <hr>
    <div class="row">
    <div class="col-md-6">
     <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="10">
      <thead>
      <tr>
          <th style="width: 20%">
              <mfDefaultSorter by="expDate">Date</mfDefaultSorter>
          </th>
          <th style="width: 40%">
              <mfDefaultSorter by="expItem">Item</mfDefaultSorter>
          </th>
          <th style="width: 20%">
              <mfDefaultSorter by="expAmount">Amount</mfDefaultSorter>
          </th>
          <th style="width: 5%">
              <mfDefaultSorter by="expRemark">Remark</mfDefaultSorter>
          </th>
          <th style="width: 15%"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let exp of mf.data">
          <td>{{exp.expDate | date: 'dd/MM/yyyy'}}</td>
          <td>{{exp.expItem}}</td>
          <td>{{exp.expAmount}}</td>
          <td>{{exp.expRemark}}</td>
          <td>
            <div class="row">
              <button type="button" class="btn btn-default glyphicon glyphicon-pencil" (click)="onEdit()"></button>            
              <button type="button" class="btn btn-default glyphicon glyphicon-trash" style="margin-left: 2px" (click)="onEdit()"></button>
            </div>
          </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
          <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
      </tr>
      </tfoot>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
